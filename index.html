<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>VTE Faculty Website</title>
    <meta
      name="description"
      content="Faculty of Vocational and Technical Education - Official Website. Explore departments, events, resources, and more."
    />

    <!-- Favicon -->
    <link rel="icon" href="/logo.png" type="image/png" />

    <!-- Manifest for PWA support (optional) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#22c55e" />

    <!-- Open Graph / Social Preview -->
    <meta property="og:title" content="VTE Faculty Website" />
    <meta
      property="og:description"
      content="Faculty of Vocational and Technical Education - Official Website. Explore departments, events, resources, and more."
    />
    <meta property="og:image" content="/cover.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VTE Faculty Website" />
    <meta
      name="twitter:description"
      content="Faculty of Vocational and Technical Education - Official Website. Explore departments, events, resources, and more."
    />
    <meta name="twitter:image" content="/cover.png" />

    <!-- Fonts (optional, example with Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Add any additional meta tags or analytics here -->
  </head>
  <body style="font-family: 'Inter', sans-serif">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
